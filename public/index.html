<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venia Shopping</title>
    <script type="module" src="/dist/index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>

<header>
    <div class="title">VENIA</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Women</a>
        <a href="#">Men</a>
        <a href="#">Smart Gear</a>
        <a href="#">Accessories</a>
    </nav>
    <div class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
    </div>
</header>

<img src="assets\subHeaderImg.png" alt="Poster" class="poster">

<div class="container">
    <aside>
      <h3>Filter Categories</h3>
      <label>
          <input type="checkbox" value="men's clothing"> Men's Clothing
      </label><br>
      <label>
          <input type="checkbox" value="women's clothing"> Women's Clothing
      </label><br>
      <label>
          <input type="checkbox" value="jewelery"> Jewelry
      </label><br>
      <label>
          <input type="checkbox" value="electronics"> Electronics
      </label><br>
      <h3>Sort By</h3>
      <select id="sortSelect">
          <option value="default">Default</option>
          <option value="priceAsc">Price: Low to High</option>
          <option value="priceDesc">Price: High to Low</option>
      </select>
    </aside>
    <div id="product-list" class="product-list"></div>

</div>
<div class="load-button">
  <button id="load-more" class="load-more-button">Load More</button>
</div>
<footer>
  <div class="footer-title">VENIA</div>
  <div class="footer-center">Â© copyright 2024 venia</div>
  <div class="footer-right">
      <a href="#">Terms of Use</a>
      <a href="#">Private Policy</a>
  </div>
</footer>
</body>
</html>
